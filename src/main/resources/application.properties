spring.application.name=code-test

##  문제 : 보안
##  원인 : 빌드 환경 구분이 없음, DB 패스워드 미설정, sql쿼리 및 h2-console 프로덕션에서 사용가능성
##  개선안 :  properties를 local, dev, prod로 구분
##          prod는 실제 DB 정보를 셋팅 필요
##          올바른 DB 패스워드 설정, 공용계정이 아닌 서비스의 별도 계정을 생성하여 사용

# --- H2 DataSource ---
spring.datasource.url=jdbc:h2:mem:codetest;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- H2 Console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- SQL init (disable if you don?t have schema.sql/data.sql) ---
spring.sql.init.mode=never
